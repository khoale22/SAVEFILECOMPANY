#spring.datasource.x
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:dataSourceH2;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=

# hibernate.X
hibernate.dialect=org.hibernate.dialect.H2Dialect
hibernate.show_sql=true
hibernate.hbm2ddl.auto=create-drop
hibernate.cache.use_second_level_cache=true
hibernate.cache.use_query_cache=true
hibernate.cache.region.factory_class=org.hibernate.cache.ehcache.EhCacheRegionFactory

spring.jpa.properties.hibernate.hbm2ddl.import_files=WIC_MASTER_DLL.sql
spring.datasource.data=EMD_PROD_SCN_CD_WIC.sql,EMD_PROD_SCN_CODES.sql,EMD_WIC_CAT.sql,EMD_WIC_SUB_CAT.sql,BAT_ENVMT_CFG.sql

jobDataSource.schema=sa
