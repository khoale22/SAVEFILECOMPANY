packagesize.number.error = PACKAGE-SIZE must be a numeric
wicprocamt.number.error = ITEM-PRICE must be a numeric
wicbenefitqty.number.error = BENEFIT-QTY must be a numeric
wicproddes.mandatory.error = DESC must be non-empty
